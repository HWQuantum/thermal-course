name: Jupyter Book (via myst) GitHub Pages Deploy
on:
  push:
    branches: [main]

env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Jupyter Book (via myst)
        run: npm install -g jupyter-book

      - name: Build site (HTML only)
        run: |
          jupyter-book build --html

      - name: Install JupyterLite + Pyodide kernel
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
          jupyterlite \
          jupyterlite-pyodide-kernel \
          jupyterlite-core \
          jupyter_server \
          jupyterlab_server

      - name: Build JupyterLite into the deployed site
        run: |
          jupyter lite build \
           --config lite/jupyter_lite_config.json \
          --output-dir _build/html/lite \
          --force



      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4